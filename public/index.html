<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preload" href="fonts/EBGaramond-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="fonts/EBGaramond-Bold.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="fonts/Roboto-Black.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="fonts/Roboto-Bold.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="fonts/Roboto-Regular.ttf" as="font" type="font/ttf" crossorigin />

    <style>
      @font-face {
        font-family: 'EBGaramond-Regular';
        font-style: normal;
        src: url(%PUBLIC_URL%/fonts/EBGaramond-Regular.ttf) format("truetype");
      }
      @font-face {
        font-family: 'EBGaramond-Bold';
        font-style: normal;
        src: url(%PUBLIC_URL%/fonts/EBGaramond-Bold.ttf) format("truetype");
      }
      @font-face {
        font-family: 'Roboto-Black';
        font-style: normal;
        src: url(%PUBLIC_URL%/fonts/Roboto-Black.ttf) format("truetype");
      }
      @font-face {
        font-family: 'Roboto-Bold';
        font-style: normal;
        src: url(%PUBLIC_URL%/fonts/Roboto-Bold.ttf) format("truetype");
      }
      @font-face {
        font-family: 'Roboto-Regular';
        font-style: normal;
        src: url(%PUBLIC_URL%/fonts/Roboto-Regular.ttf) format("truetype");
      }
      @font-face {
        font-family: 'Roboto-Light';
        font-style: normal;
        src: url(%PUBLIC_URL%/fonts/Roboto-Light.ttf) format("truetype");
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      ::-moz-selection {
        background: #bc2e1d;
        color: #ffffff;
        text-shadow: none;
      }
      ::selection {
        background: #bc2e1d;
        color: #ffffff;
        text-shadow: none;
      }
      html,
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 1rem;
        scroll-behavior: smooth;
      }

      html::-webkit-scrollbar {
         width: 6px;
      }
      html::-webkit-scrollbar-thumb {
         background: #444444;
         border-radius: 5px;
      }
      html::-webkit-scrollbar-thumb:hover {
        background: #444444;
      }
      html {
        font-family: sans-serif;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      main,
      menu,
      nav,
      section {
        display: block;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote::before,
      blockquote::after,
      q::before,
      q::after {
         content: none;
      }
      textarea {
        border-radius: 4px;
      }
      button,
      input {
        border: 1px solid #c0c0c0;
        border-radius: 4px;
      }
      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }
      button:focus,
      input:focus {
        outline: none;
      }
      input,
      button,
      select,
      optgroup,
      textarea {
        margin: 0;
        font-family: inherit;
        line-height: inherit;
      }
      b,
      strong {
        font-weight: bold;
      }
      img {
        max-width: 100%;
      }
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
      }
      a {
        color: #333333;
        background-color: rgba(255, 255, 255, 0);
        text-decoration: none;
      }
      a:focus {
        outline: none;
      }
      a:hover {
        color: #bc2e1d;
      }
      .ReactModal__Body--open,
      .ReactModal__Html--open {
        overflow: hidden;
      }
    </style>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
